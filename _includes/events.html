{% for event in include.events %}
<div class="event">

<div class="event-time">{{ event.start | date:"%a, %b %d FROM %-l:%M%p" | upcase }} TO {{ event.end | date:"%-l:%M%p" | upcase }}</div>

<div class="event-title"><a href="{{ event.link }}">{{ event.title }}</a></div>

<div class="event-location">{{ event.location }}</div>

</div>
{% endfor %}

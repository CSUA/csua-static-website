<header class="site-header">

	<div class="nav-wrapper">

		<nav class="site-nav">

			<div id="logo">
				<a href="{{ "/" | relative_url }}">
					<img src="{{ site.baseurl }}/assets/images/pic.png">
				</a>
			</div>

			<div class="trigger">
				{% for link in site.data.nav.links %}
				<a class="page-link" href="{{ link.url | relative_url }}">{{ link.title }}</a>
				{% endfor %}
			</div>

		</nav>

	</div>

</header>

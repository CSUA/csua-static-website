<header class="site-header">

	<div class="nav-wrapper">

		<nav class="site-nav">

			<div id="logo">
				<a href="{{ "/" | relative_url }}">
					<img src="{{ site.baseurl }}/assets/images/pic.png">
				</a>
			</div>

			<div class="trigger">
				{% for page in site.pages %}
				{% if page.layout == "page" %}
				<a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
				{% endif %}
				{% endfor %}
			</div>

		</nav>

	</div>

</header>
